<section class="signup-form">
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
      #f="ngForm"
      (ngSubmit)="onLogin(f)"
    >
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="your email"
          ngModel
          name="email"
          email
          required
          #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.hasError('required')"
          >field must no be empty.</mat-error
        >
        <mat-error *ngIf="!emailInput.hasError('required')"
          >e-mail is invalid.</mat-error
        >
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          placeholder="your password"
          ngModel
          name="password"
          email
          required
          minlength="6"
          #pwInput="ngModel"
        />
        <mat-error>Has to be at least 6 characters.</mat-error>
      </mat-form-field>

      <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Login
    </button>
      </form>
</section>
