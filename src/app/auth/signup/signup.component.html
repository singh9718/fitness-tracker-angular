<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >field must no be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >e-mail is invalid.</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="Should be atleast 6 characters long.">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        placeholder="your password"
        ngModel
        name="password"
        email
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        placeholder="Your DOB"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        required=""
        name="DOB"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required>Agree to T&C</mat-checkbox>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
