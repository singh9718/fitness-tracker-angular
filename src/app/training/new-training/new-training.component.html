<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxflex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center"
      >Time to start a workout!</mat-card-title
    >

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>New Exercises</mat-label>
        <mat-select placeholder="New Exercises">
          <mat-option value="crunches"> Crunches </mat-option>
          <mat-option value="touch-toes"> Touch Toes </mat-option>
          <mat-option value="side-lungs"> Side Lungs </mat-option>
          <mat-option value="burpees"> Burpees </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button type="submit" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
